<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .cancel {
      background-color: #f44336;
    }
    .cancel:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
<div>
  <h2>Create New Course</h2>
  <form th:action="@{/courses/create}" th:object="${course}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="instructor">Instructor:</label>
      <input type="text" id="instructor" th:field="*{instructor}" required>
    </div>
    <div class="form-group">
      <label for="courseCode">Course Code:</label>
      <input type="text" id="courseCode" th:field="*{courseCode}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div class="form-group">
      <label for="creditHours">Credit Hours:</label>
      <input type="number" id="creditHours" th:field="*{creditHours}" min="0" max="1000" required>
    </div>
    <button type="submit" class="button">Submit</button>
    <a href="/courses/index" class="button cancel">Cancel</a>
  </form>
</div>
</body>
</html>
