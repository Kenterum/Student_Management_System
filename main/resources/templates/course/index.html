<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {background-color: #f5f5f5;}
        a.button {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block; /* This makes sure the buttons align properly */
            margin-right: 10px; /* Adds spacing between buttons */
            transition: background-color 0.3s, transform 0.3s;
        }
        a.button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap to the next line on smaller screens */
            gap: 10px; /* Adds space between buttons when they wrap */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Courses List</h2>
    <div class="button-group">
        <a class="button" th:href="@{/courses/create}">Create New Course</a>
        <a class="button" th:href="@{/}">Go Home Page</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Instructor</th>
            <th>Course Code</th>
            <th>Description</th>
            <th>Credit Hours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.instructor}">Instructor Name</td>
            <td th:text="${course.courseCode}">Course Code</td>
            <td th:text="${course.description}">Course Description</td>
            <td th:text="${course.creditHours}">Credit Hours</td>
            <td>
                <a class="button" th:href="@{/courses/detail/{id}(id=${course.id})}">View</a> |
                <a class="button" th:href="@{/courses/update/{id}(id=${course.id})}">Edit</a> |
                <a class="button" th:href="@{/courses/delete/{id}(id=${course.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
